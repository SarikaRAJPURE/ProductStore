<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Create New</title>
</head>

<body>
    <h1 id="page-title">Organic & Natural Produce Store</h1>
    <nav id="nav-bar">
        <h1 id="home">Home</h1>
        <h1 id="create-item-btn">Create New</h1>
        <h1 id="dispaly-item-btn">Display Items</h1>
    </nav>
    <div class="main">
        <div id="container">
            <h1>Add new Product</h1>
            <p id="item-upload-status"></p>
            <fieldset>

                <div class="input-container">
                    <label for="name-input">Name : </label>
                    <input type="text" id="name-input" required>
                </div>
                <div class="input-container">
                    <label for="inventory-input">Inventory : </label>
                    <input type="number" id="inventory-input" value="0" min="0" >
                </div>
                <div class="input-container">
                    <label for="image-input">Image : </label>
                    <input type="text" id="image-input">
                </div>
                <div class="input-container">
                    <label for="price-input">Price : </label>
                    <input type="text" id="price-input">
                </div>
                <div class="input-container">
                    <label for="description-input">Description: </label>
                    <input type="text" id="description-input">
                </div>                
                <div class="button-container">
                    <button id="submit-item">Create Product</button>
                </div>                
            </fieldset>
        </div>
    </div>
</body>

</html>
