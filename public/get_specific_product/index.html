<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <h1 id="page-title">Organic & Natural Produce Store </h1>
    <nav id="nav-bar">
        <h1 id="home">Home</h1>
        <h1 id="create-item-btn">Create New</h1>
        <h1 id="dispaly-item-btn">Products</h1>

    </nav>
    <div class="main">
        <div id="search-container">
            <input type="text" id="search-item" placeholder="Search Products">
            <button id="search-btn">Search</button>
        </div>
        <!-- To display searched Product -->
        <div id="item-data">
        </div>
    </div>
    <div id="itemdata-container">

        <div id="container">
            <h2 id="product-name"></h2>
            <img src="" alt="Product Image" id="product-image">
            <p id="product-description"></p>
            <p id="product-price"></p>
            <button id="buy-btn">Buy</button>
            <p id="product-inventory"></p>
            <div id="update-bar">
                <!-- <h1 id="home-btn">Home</h1> -->
                <h1 id="edit-btn">Edit</h1>
                <h1 id="delete-btn">Delete</h1>
            </div>
        </div>
    </div>
</body>

</html>
