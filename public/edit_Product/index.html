<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div id="itemdata-container">

        <div id="container">
             <h1>Edit Product</h1>
           <p id="item-update-status"></p> 
            <fieldset>
                <div class="input-container">
                    <label for="name-input">Name : </label>
                    <input type="text" id="name-input" class="input" >
                </div>
                <div class="input-container">
                    <label for="inventory-input">Inventory : </label>
                    <input type="number" id="inventory-input" class="input">
                </div>
                <div class="input-container">
                    <label for="image-input">Image : </label>
                    <input type="text" id="image-input" class="input">
                </div>
                <div class="input-container">
                    <label for="price-input">Price : </label>
                    <input type="text" id="price-input" class="input">
                </div>
                <div class="input-container">
                    <label for="description-input">Description: </label>
                    <input type="text" id="description-input" class="input">
                </div>
                <div class="submit-container">
                    <button id="submit-item">Submit Changes</button>
                </div>

            </fieldset>
            <nav id="nav-bar">
                <h1 id="home-btn">Home</h1>
                <h1 id="delete-btn">Delete</h1> 
            </nav> 
        </div>
    </div>
</body>

</html>
